<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - AIO 运营平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-[90%] mx-auto">
        <!-- 欢迎区域 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <h1 class="text-lg font-bold text-gray-800 mb-1">欢迎使用 AIO 运营平台</h1>
            <p class="text-gray-600">通过以下快捷入口快速访问各项功能</p>
        </div>

        <!-- 快捷入口 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 私有化客户 -->
            <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition duration-200 cursor-pointer" onclick="parent.loadPage('admin-private-customers.html')">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl">🏢</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">私有化客户</h3>
                        <p class="text-gray-600 text-sm">管理私有化客户信息</p>
                    </div>
                </div>
            </div>

            <!-- 账号管理 -->
            <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition duration-200 cursor-pointer" onclick="parent.loadPage('admin-account-management.html')">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl">👤</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">账号管理</h3>
                        <p class="text-gray-600 text-sm">管理平台登录账号</p>
                    </div>
                </div>
            </div>

            <!-- 销售列表 -->
            <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition duration-200 cursor-pointer" onclick="parent.loadPage('admin-sales.html')">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl">💼</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">销售列表</h3>
                        <p class="text-gray-600 text-sm">管理销售人员信息</p>
                    </div>
                </div>
            </div>

            <!-- 订单列表 -->
            <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition duration-200 cursor-pointer" onclick="parent.loadPage('admin-private-orders.html')">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl">📋</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">订单列表</h3>
                        <p class="text-gray-600 text-sm">管理客户订单信息</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据概览 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">私有化客户</p>
                        <p class="text-2xl font-bold text-gray-800">12</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-blue-600 text-xl">🏢</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">SaaS 客户</p>
                        <p class="text-2xl font-bold text-gray-800">156</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <span class="text-green-600 text-xl">☁️</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">待审核订单</p>
                        <p class="text-2xl font-bold text-gray-800">8</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
                        <span class="text-yellow-600 text-xl">⏳</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">本月收入</p>
                        <p class="text-2xl font-bold text-gray-800">¥128,600</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                        <span class="text-red-600 text-xl">💰</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近活动 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">最近活动</h2>
            <div class="space-y-4">
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-800">新客户 "腾讯科技" 注册成功</p>
                        <p class="text-xs text-gray-500">2 分钟前</p>
                    </div>
                </div>
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-2 h-2 bg-blue-500 rounded-full mr-3"></div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-800">订单 #20241201001 审核通过</p>
                        <p class="text-xs text-gray-500">10 分钟前</p>
                    </div>
                </div>
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-2 h-2 bg-orange-500 rounded-full mr-3"></div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-800">销售 "张三" 创建了新的 License</p>
                        <p class="text-xs text-gray-500">30 分钟前</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
