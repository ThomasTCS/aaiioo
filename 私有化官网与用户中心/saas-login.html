<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIOChat - SaaS服务登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .bg-primary { background-color: #247CFF; }
    .text-primary { color: #247CFF; }
    .border-primary { border-color: #247CFF; }
    .hover\:bg-primary:hover { background-color: #1E6BDB; }
    .hover\:text-primary:hover { color: #247CFF; }
    .hover\:border-primary:hover { border-color: #247CFF; }
    .bg-primary-50 { background-color: #EBF5FF; }
    .bg-primary-100 { background-color: #DBEAFE; }
    .text-primary-600 { color: #1E6BDB; }
    .text-primary-800 { color: #1E40AF; }
    .focus\:border-primary:focus { border-color: #247CFF; }
    .focus\:ring-primary:focus { 
      --tw-ring-color: #247CFF; 
      --tw-ring-opacity: 0.2;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 左上角品牌Logo -->
  <div class="fixed top-6 left-6 z-10">
    <a href="home.html" class="flex items-center hover:opacity-80 transition duration-150">
      <img src="../私有化官网与用户中心/images/aio-logo_kxblvp.png.png" alt="AIOChat Logo" class="h-8 w-8 mr-2">
      <span class="text-xl font-bold text-gray-800">AIOChat</span>
    </a>
  </div>

  <!-- 主要内容区域 -->
  <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- 登录头部 -->
      <div class="text-center">
        <!-- <div class="flex items-center justify-center mb-6">
          <img src="../私有化官网与用户中心/images/aio-logo_kxblvp.png.png" alt="AIOChat Logo" class="h-12 w-12 mr-3">
          <span class="text-3xl font-bold text-gray-800">AIOChat</span>
        </div> -->
        <h2 class="text-3xl font-bold text-gray-900 mb-2">欢迎使用 AIOChat</h2>
        <p class="text-gray-600">使用邮箱或手机号登录</p>
      </div>

      <!-- 登录表单 -->
      <div class="bg-white rounded-xl shadow-lg p-8">
        <form id="loginForm" class="space-y-6">
          <!-- 账号输入 -->
          <div id="accountStep">
            <!-- 账号类型选择 -->
            <div class="mb-6">
              <div class="flex space-x-4">
                <button 
                  type="button" 
                  id="emailTab" 
                  class="flex-1 py-2 px-4 text-center border-b-2 border-primary text-primary font-medium transition"
                >
                  邮箱登录
                </button>
                <button 
                  type="button" 
                  id="phoneTab" 
                  class="flex-1 py-2 px-4 text-center border-b-2 border-transparent text-gray-500 font-medium transition hover:text-primary"
                >
                  手机号登录
                </button>
              </div>
            </div>

            <!-- 邮箱输入 -->
            <div id="emailInput">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                邮箱地址
              </label>
              <input 
                id="email" 
                name="email" 
                type="email" 
                required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150" 
                placeholder="请输入邮箱地址"
              >
            </div>

            <!-- 手机号输入 -->
            <div id="phoneInput" class="hidden">
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                手机号码
              </label>
              <input 
                id="phone" 
                name="phone" 
                type="tel" 
                required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150" 
                placeholder="请输入手机号码"
              >
            </div>
            
            <div class="mt-6">
              <button 
                type="button" 
                id="nextBtn"
                class="w-full px-4 py-3 bg-primary text-white rounded-lg hover:bg-primary transition duration-150 font-medium text-lg shadow-md hover:shadow-lg"
              >
                下一步
              </button>
            </div>
          </div>

          <!-- 密码/验证码选择步骤 -->
          <div id="authStep" class="hidden">
            <div class="mb-6">
              <div class="flex items-center justify-between mb-4">
                <span class="text-sm text-gray-600" id="accountDisplay"></span>
                <button type="button" id="backBtn" class="text-primary text-sm hover:underline">
                  返回修改
                </button>
              </div>
            </div>

            <!-- 认证方式选择 -->
            <div class="space-y-4 mb-6">
              <div class="flex space-x-4">
                <button 
                  type="button" 
                  id="passwordTab" 
                  class="flex-1 py-2 px-4 text-center border-b-2 border-primary text-primary font-medium transition"
                >
                  密码登录
                </button>
                <button 
                  type="button" 
                  id="codeTab" 
                  class="flex-1 py-2 px-4 text-center border-b-2 border-transparent text-gray-500 font-medium transition hover:text-primary"
                >
                  验证码登录
                </button>
              </div>
            </div>

            <!-- 密码输入 -->
            <div id="passwordInput">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                登录密码
              </label>
              <input 
                id="password" 
                name="password" 
                type="password" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150" 
                placeholder="请输入登录密码"
              >
              <div class="text-right mt-2">
                <a href="#" class="text-sm text-primary hover:underline">忘记密码？</a>
              </div>
            </div>

            <!-- 验证码输入 -->
            <div id="codeInput" class="hidden">
              <label for="verifyCode" class="block text-sm font-medium text-gray-700 mb-2">
                验证码
              </label>
              <div class="flex space-x-3">
                <input 
                  id="verifyCode" 
                  name="verifyCode" 
                  type="text" 
                  class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150" 
                  placeholder="请输入验证码"
                >
                <button 
                  type="button" 
                  id="sendCodeBtn"
                  class="px-6 py-3 border border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition duration-150 whitespace-nowrap"
                >
                  发送验证码
                </button>
              </div>
            </div>

            <div class="mt-6">
              <button 
                type="submit" 
                class="w-full px-4 py-3 bg-primary text-white rounded-lg hover:bg-primary transition duration-150 font-medium text-lg shadow-md hover:shadow-lg"
              >
                登录
              </button>
            </div>
          </div>
        </form>

        <!-- 注册入口 -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
          <p class="text-gray-600 mb-4">还没有账号？</p>
          <a 
            href="saas-register.html" 
            class="inline-block w-full px-4 py-3 border-2 border-primary text-primary rounded-lg hover:bg-primary hover:text-white transition duration-150 font-medium text-lg"
          >
            免费注册
          </a>
        </div>
      </div>

      <!-- 其他登录方式 -->
      <div class="text-center">
        <p class="text-sm text-gray-500">
          需要私有化部署？
          <a href="private-login.html" class="text-primary hover:underline ml-1">点击这里</a>
        </p>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="py-8 bg-white border-t border-gray-200">
    <div class="container mx-auto px-4">
      <div class="text-center">
        <div class="flex items-center justify-center mb-4">
          <img src="../私有化官网与用户中心/images/aio-logo_kxblvp.png.png" alt="AIOChat Logo" class="h-6 w-6 mr-2">
          <span class="text-lg font-semibold">AIOChat</span>
        </div>
        <p class="text-gray-600 text-sm mb-4">专业的AI智能客服系统，为企业提供定制化智能对话解决方案</p>
        <div class="flex justify-center space-x-6 text-sm text-gray-500">
          <a href="#" class="hover:text-primary">服务条款</a>
          <a href="#" class="hover:text-primary">隐私政策</a>
          <a href="#" class="hover:text-primary">帮助中心</a>
          <a href="#" class="hover:text-primary">联系我们</a>
        </div>
        <div class="mt-6 pt-4 border-t border-gray-200 text-xs text-gray-500">
          <p>© 2023 AIOChat. 保留所有权利</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 登录流程交互
      const accountStep = document.getElementById('accountStep');
      const authStep = document.getElementById('authStep');
      const nextBtn = document.getElementById('nextBtn');
      const backBtn = document.getElementById('backBtn');
      const accountDisplay = document.getElementById('accountDisplay');
      
      // 账号类型Tab
      const emailTab = document.getElementById('emailTab');
      const phoneTab = document.getElementById('phoneTab');
      const emailInput = document.getElementById('emailInput');
      const phoneInput = document.getElementById('phoneInput');
      const emailField = document.getElementById('email');
      const phoneField = document.getElementById('phone');
      
      // 认证方式Tab
      const passwordTab = document.getElementById('passwordTab');
      const codeTab = document.getElementById('codeTab');
      const passwordInput = document.getElementById('passwordInput');
      const codeInput = document.getElementById('codeInput');
      const sendCodeBtn = document.getElementById('sendCodeBtn');

      let currentAccountType = 'email'; // 默认为邮箱

      // 账号类型切换
      emailTab.addEventListener('click', function() {
        currentAccountType = 'email';
        emailTab.classList.add('border-primary', 'text-primary');
        emailTab.classList.remove('border-transparent', 'text-gray-500');
        phoneTab.classList.remove('border-primary', 'text-primary');
        phoneTab.classList.add('border-transparent', 'text-gray-500');
        
        emailInput.classList.remove('hidden');
        phoneInput.classList.add('hidden');
        
        // 清空另一个输入框的值
        phoneField.value = '';
      });

      phoneTab.addEventListener('click', function() {
        currentAccountType = 'phone';
        phoneTab.classList.add('border-primary', 'text-primary');
        phoneTab.classList.remove('border-transparent', 'text-gray-500');
        emailTab.classList.remove('border-primary', 'text-primary');
        emailTab.classList.add('border-transparent', 'text-gray-500');
        
        phoneInput.classList.remove('hidden');
        emailInput.classList.add('hidden');
        
        // 清空另一个输入框的值
        emailField.value = '';
      });

      // 下一步按钮
      nextBtn.addEventListener('click', function() {
        let account = '';
        let isValid = false;
        
        if (currentAccountType === 'email') {
          account = emailField.value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!account) {
            alert('请输入邮箱地址');
            return;
          }
          if (!emailRegex.test(account)) {
            alert('请输入有效的邮箱地址');
            return;
          }
          isValid = true;
        } else {
          account = phoneField.value.trim();
          const phoneRegex = /^1[3-9]\d{9}$/;
          if (!account) {
            alert('请输入手机号码');
            return;
          }
          if (!phoneRegex.test(account)) {
            alert('请输入有效的手机号码');
            return;
          }
          isValid = true;
        }
        
        if (isValid) {
          accountDisplay.textContent = account;
          accountStep.classList.add('hidden');
          authStep.classList.remove('hidden');
        }
      });

      // 返回按钮
      backBtn.addEventListener('click', function() {
        authStep.classList.add('hidden');
        accountStep.classList.remove('hidden');
      });

      // 认证方式切换
      passwordTab.addEventListener('click', function() {
        passwordTab.classList.add('border-primary', 'text-primary');
        passwordTab.classList.remove('border-transparent', 'text-gray-500');
        codeTab.classList.remove('border-primary', 'text-primary');
        codeTab.classList.add('border-transparent', 'text-gray-500');
        
        passwordInput.classList.remove('hidden');
        codeInput.classList.add('hidden');
      });

      codeTab.addEventListener('click', function() {
        codeTab.classList.add('border-primary', 'text-primary');
        codeTab.classList.remove('border-transparent', 'text-gray-500');
        passwordTab.classList.remove('border-primary', 'text-primary');
        passwordTab.classList.add('border-transparent', 'text-gray-500');
        
        codeInput.classList.remove('hidden');
        passwordInput.classList.add('hidden');
      });

      // 发送验证码
      let countdown = 0;
      sendCodeBtn.addEventListener('click', function() {
        if (countdown > 0) return;
        
        // 获取当前账号
        const currentAccount = currentAccountType === 'email' ? emailField.value.trim() : phoneField.value.trim();
        if (!currentAccount) {
          alert('请先输入账号');
          return;
        }
        
        // 这里可以添加发送验证码的逻辑
        alert('验证码已发送');
        
        // 倒计时
        countdown = 60;
        const timer = setInterval(function() {
          sendCodeBtn.textContent = `${countdown}秒后重发`;
          sendCodeBtn.disabled = true;
          sendCodeBtn.classList.add('opacity-50', 'cursor-not-allowed');
          
          countdown--;
          if (countdown < 0) {
            clearInterval(timer);
            sendCodeBtn.textContent = '发送验证码';
            sendCodeBtn.disabled = false;
            sendCodeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
          }
        }, 1000);
      });

      // 表单提交
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 获取当前账号
        const account = currentAccountType === 'email' ? emailField.value.trim() : phoneField.value.trim();
        const isPasswordLogin = !passwordInput.classList.contains('hidden');
        
        if (isPasswordLogin) {
          const password = document.getElementById('password').value;
          if (!password) {
            alert('请输入密码');
            return;
          }
          console.log('密码登录:', { accountType: currentAccountType, account, password });
        } else {
          const code = document.getElementById('verifyCode').value;
          if (!code) {
            alert('请输入验证码');
            return;
          }
          console.log('验证码登录:', { accountType: currentAccountType, account, code });
        }
        
        alert('登录成功！');
        // 这里可以跳转到用户中心或其他页面
      });
    });
  </script>
</body>
</html>
