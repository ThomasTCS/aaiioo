<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售列表 - AIO 运营平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-[90%] mx-auto">
        <!-- 筛选栏 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">状态</label>
                        <select class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">全部</option>
                            <option value="正常">正常</option>
                            <option value="禁用">禁用</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">销售姓名</label>
                        <input type="text" placeholder="搜索销售姓名" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">联系电话</label>
                        <input type="text" placeholder="搜索联系电话" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600 transition duration-200">
                        搜索
                    </button>
                    <button class="bg-gray-500 text-white px-4 py-2 rounded text-sm hover:bg-gray-600 transition duration-200">
                        重置
                    </button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded text-sm hover:bg-green-600 transition duration-200" onclick="openAddModal()">
                        添加销售
                    </button>
                </div>
            </div>
        </div>

        <!-- 销售列表 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">销售姓名</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系电话</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系邮箱</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">备注</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">更新时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="salesTable">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">张三</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">13800138000</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">zhangsan@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">资深销售顾问</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">正常</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-12-01 10:30:00</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button class="text-blue-600 hover:text-blue-900" onclick="openEditModal('1')">编辑</button>
                            <button class="text-red-600 hover:text-red-900" onclick="deleteSales('1')">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">李四</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">13900139000</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">lisi@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">高级销售经理</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">正常</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-11-28 15:20:00</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button class="text-blue-600 hover:text-blue-900" onclick="openEditModal('2')">编辑</button>
                            <button class="text-red-600 hover:text-red-900" onclick="deleteSales('2')">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">王五</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">13700137000</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">wangwu@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">销售专员</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">禁用</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-11-25 09:45:00</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button class="text-blue-600 hover:text-blue-900" onclick="openEditModal('3')">编辑</button>
                            <button class="text-red-600 hover:text-red-900" onclick="deleteSales('3')">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加/编辑销售弹窗 -->
    <div id="salesModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">添加销售</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">✕</button>
                </div>
                
                <form id="salesForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">销售姓名</label>
                        <input type="text" id="salesName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">联系电话</label>
                        <input type="tel" id="salesPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">联系邮箱</label>
                        <input type="email" id="salesEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">备注</label>
                        <textarea id="salesNote" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="可选填写..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">状态</label>
                        <select id="salesStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="正常">正常</option>
                            <option value="禁用">禁用</option>
                        </select>
                    </div>
                </form>

                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">取消</button>
                    <button onclick="saveSales()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEditMode = false;
        let currentSalesId = '';

        // 销售数据
        const salesData = {
            '1': {
                name: '张三',
                phone: '13800138000',
                email: 'zhangsan@example.com',
                note: '资深销售顾问',
                status: '正常'
            },
            '2': {
                name: '李四',
                phone: '13900139000',
                email: 'lisi@example.com',
                note: '高级销售经理',
                status: '正常'
            },
            '3': {
                name: '王五',
                phone: '13700137000',
                email: 'wangwu@example.com',
                note: '销售专员',
                status: '禁用'
            }
        };

        // 打开添加弹窗
        function openAddModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = '添加销售';
            clearForm();
            document.getElementById('salesModal').classList.remove('hidden');
        }

        // 打开编辑弹窗
        function openEditModal(salesId) {
            isEditMode = true;
            currentSalesId = salesId;
            document.getElementById('modalTitle').textContent = '编辑销售';
            
            const data = salesData[salesId];
            if (data) {
                document.getElementById('salesName').value = data.name;
                document.getElementById('salesPhone').value = data.phone;
                document.getElementById('salesEmail').value = data.email;
                document.getElementById('salesNote').value = data.note;
                document.getElementById('salesStatus').value = data.status;
            }
            
            document.getElementById('salesModal').classList.remove('hidden');
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('salesModal').classList.add('hidden');
            clearForm();
        }

        // 清空表单
        function clearForm() {
            document.getElementById('salesForm').reset();
        }

        // 保存销售
        function saveSales() {
            const formData = {
                name: document.getElementById('salesName').value.trim(),
                phone: document.getElementById('salesPhone').value.trim(),
                email: document.getElementById('salesEmail').value.trim(),
                note: document.getElementById('salesNote').value.trim(),
                status: document.getElementById('salesStatus').value
            };

            // 基本验证
            if (!formData.name || !formData.phone || !formData.email) {
                alert('请填写必填项！');
                return;
            }

            if (isEditMode) {
                salesData[currentSalesId] = formData;
                alert('销售信息已更新！');
            } else {
                const newId = Date.now().toString();
                salesData[newId] = formData;
                alert('销售添加成功！');
            }

            closeModal();
            // 这里可以添加刷新表格的逻辑
        }

        // 删除销售
        function deleteSales(salesId) {
            const salesName = salesData[salesId]?.name || '未知';
            
            if (confirm(`确定要删除销售 "${salesName}" 吗？`)) {
                delete salesData[salesId];
                alert('销售已删除！');
                // 这里可以添加刷新表格的逻辑
            }
        }
    </script>
</body>
</html>
